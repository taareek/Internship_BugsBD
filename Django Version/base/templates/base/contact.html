<div class="col-lg-7 ">
    <form action="" method="post" role="form" >
      {%csrf_token%}
        <div class="row">
          <div class="form-group" style="padding:1rem;">
            <label for="name" style="color:gray;">NAME</label>
            <input style="background-color:rgba(70, 69, 66, 0.671); border:none;" type="text" class="form-control" name="name"   placeholder="Type Your Name" required>
            </div>
        <div class="form-group col-md-6" style="padding:1rem;">
            <label for="name" style="color:gray;">PHONE NUMBER</label>
            <input style="background-color:rgba(70, 69, 66, 0.671); border:none;" type="text" name="phone_number" class="form-control"   placeholder="Type your phone number" required>
        </div>
        <div class="form-group col-md-6" style="padding:1rem;">
            <label for="name" style="color:gray;">EMAIL</label>
            <input style="background-color:rgba(70, 69, 66, 0.671); border:none;" type="email" class="form-control" name="email"  placeholder="Type your email address" required>
        </div>
        </div>
        <div class="form-group" >
        <label for="name" style="color:gray;">YOUR MESSAGE</label>
        <textarea style="background-color:rgba(70, 69, 66, 0.671); border:none;" class="form-control" name="client_msg" rows="10" placeholder="Type your message here" required></textarea>
        </div>
        <br>
        <div>
          <button class="main-btn" type="submit">Send Message</button>
        </div>
    </form>
    </div>
